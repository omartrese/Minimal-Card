<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="card">
        <div class="container">
            <header id="image">
                <img src="cactus.jpg" alt="cactus">
            </header>

            <main>
                <header id="tag">
                    <h5>Design</h5>
                </header>


                <section>
                    <h3 style="margin-bottom: 6px;">Embracing Minimalism</h3>
                    <p>
                        From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the
                        beauty that lies in simplicity.
                    </p>
                </section>
                
                <hr style="width: 100%;">

                <footer>
                    <h6 style="margin-inline: 16px;">Annie Spratt</h6>
                </footer>
            </main>
        </div>
    </section>
</body>

</html>
